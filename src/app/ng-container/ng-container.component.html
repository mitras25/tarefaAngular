<ng-container *ngFor="let user of users; let i = index">
  <div style="border: 1px solid black">
    <ul *ngIf="user.isAdmin">
      <li>
        <p>id: {{ i + 1 }} - {{ user.name }}</p>
      </li>
      <li>Idade: {{ user.age }}</li>
      <li>isAdmin: {{ user.isAdmin }}</li>
    </ul>
  </div>
</ng-container>
